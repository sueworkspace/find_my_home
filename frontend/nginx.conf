# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name findmyhome.co.kr;
    return 301 https://$host$request_uri;
}

# HTTPS 서버
server {
    listen 443 ssl;
    server_name findmyhome.co.kr;

    ssl_certificate     /etc/letsencrypt/live/findmyhome.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/findmyhome.co.kr/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA — 모든 경로를 index.html로
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 요청은 백엔드로 프록시
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
