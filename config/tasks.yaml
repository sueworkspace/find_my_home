research_task:
  description: >
    다음 아파트를 네이버 부동산에서 검색하세요: {apartment_names}

    수행 단계:
    1. search_apartment_complex 도구로 각 아파트 이름을 검색하여 complexNo를 찾으세요.
    2. 찾은 각 complexNo에 대해 get_complex_listings 도구로 매물 목록을 조회하세요.
    3. 매매(A1)와 전세(B1) 매물을 모두 포함하세요.

    반환 형식: 모든 매물을 포함한 JSON 배열. 각 매물은 다음 필드를 포함:
    complex_name, address, area_pyeong, floor, price_manwon, trade_type, article_confirm_date
  expected_output: >
    JSON 배열 형태의 매물 목록.
    예시: [{"complex_name": "래미안퍼스티지", "address": "서울시 서초구...",
    "area_pyeong": "84", "floor": "15/25", "price_manwon": 180000,
    "trade_type": "매매", "article_confirm_date": "2026.02.15"}]
  agent: research_agent

organize_task:
  description: >
    리서치 에이전트가 수집한 매물 데이터를 정리하세요.

    수행 단계:
    1. 리서치 결과에서 모든 매물 데이터를 추출하세요.
    2. 가격(price_manwon) 기준으로 오름차순 정렬하세요.
    3. 중복 매물을 제거하세요.
    4. 누락된 필드가 있으면 빈 문자열로 채우세요.

    중요: 반드시 순수한 JSON 배열만 반환하세요. 다른 텍스트 없이 JSON만 출력하세요.

    반환 형식: 가격 오름차순으로 정렬된 JSON 배열.
    각 항목: {"complex_name": "", "address": "", "area_pyeong": "",
    "floor": "", "price_manwon": 0, "trade_type": "", "date": ""}
  expected_output: >
    가격 오름차순으로 정렬된 순수 JSON 배열.
    JSON 외의 텍스트는 포함하지 마세요.
  agent: data_organization_agent
